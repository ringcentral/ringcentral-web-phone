<!doctype html>
<html>
  <head>
    <title>RingCentral Web Phone React.js Demo OAuth Callback</title>
  </head>
  <body>
    <script>
      const urlSearchParams = new URLSearchParams(new URL(window.location.href).search);
      const code = urlSearchParams.get('code');
      if (code !== null) {
        window.opener.postMessage({ source: 'oauth-callback', code }, '*');
        window.close();
      }
    </script>
  </body>
</html>
